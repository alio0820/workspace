          //输出x到y之间的数字
          function outNumber(x,y)
          {
              document.write(x,"<br>");
              if(x<y)
              {
                  x++;
                  return outNumber(x,y);
              }
              else if(x>y)
              {
                  x--;
                  return outNumber(x,y);
              }
              else
              {
                  return;
              }
           }
