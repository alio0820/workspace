<html>
<head>
<title>Form对象的属性</title>
<meta http-equiv="content-type"content="text/html;charset=gb2312">

</head>
<body>
<form name="myForm" id="myForm" method="post" target="_blank" action="submit.html" enctype="text/plain" accept-charset="gb2312">
姓名：<input type="text" name="userName"><br>
密码：<input type="password" name="passWord"><br>
<input type="submit" value="提交" onclick="return check()">
<input type="reset" value="重置">
</form>
<script type="text/javascript" language="javascript" >
function check()
{
     alert("您的数据已提交！");
     return false;
}
var myForm = document.forms[0];
document.write("输入数据所使用的字符集:",myForm.acceptCharset,"<br>");
document.write("表单将提交到：",myForm.action,"文件<br>");
document.write("表单中的表单控件元素个数为：",myForm.elements.length,"个<br>");
document.write("提交表单时的编码方式为：",myForm.encoding,"<br>");
document.write("表单的ID值为：",myForm.id,"<br>");
document.write("表单的长度为：",myForm.length,"<br>");
document.write("表单的提交方式为：",myForm.method,"<br>");
document.write("表单的名称为：",myForm.name,"<br>");
document.write("表单将提交到：",myForm.target,"窗口<br>");
</script>
</body>
</html	>
