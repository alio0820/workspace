<html>
<head>
<title>状态栏</title>
<meta http-equiv="content-type"content="text/html;charset=gb2312">
<script type="text/javascript" language="javascript" >
function tryCode()
{
    var code = myForm.myCode.value;
    var codeWin = window.open();
    codeWin.document.write(code);
    codeWin.document.close();
}
</script>
</head>
<body>
      <form name="myForm">
          <textarea name="myCode" rows="10" cols="50">
&lt;html&gt;
&lt;input type=&quot;button&quot; onclick=&quot;alert('您好！')&quot; value=&quot;按钮&quot;&gt;
&lt;body onload=&quot;alert('加载完毕')&quot;&gt;
&lt;/body&gt;
&lt;/html&gt;
         </textarea><br>
         <input type="button" onclick="tryCode()" value="运行代码">
</form>
</body>
</html>
