<html>
<head>
<title>sample25_right.html</title>
<meta http-equiv="content-type"content="text/html;charset=gb2312">
<script type="text/javascript" language="javascript" >
for(i=1;i<10;i++)
{
     document.write("<a href='#' name='a",i,"'>第",i,"章</a><br>");
     for(j=1;j<20;j++)
     {
          document.write("&nbsp;&nbsp;&nbsp;&nbsp;第",j,"节<br>");
     }
}
//获得左边框的window对象
var leftWin = window.parent.left;
leftWin.document.open();
//添加目录
leftWin.document.write("<p align='center'>目录</p>");
//根据当前文档中的所有锚对象来创建目录
for(i=0;i<document.anchors.length;i++)
{
      leftWin.document.write("<a href='sample25_right.html#",document.anchors[i].name,"'target='right'>第",i+1,"章</a><br>");
}
leftWin.document.close();

</script>
</head>
