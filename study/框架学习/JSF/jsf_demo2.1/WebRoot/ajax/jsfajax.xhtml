<?xml version="1.0" encoding="GBK"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>A Simple JavaServer Faces 2.0 View for Ajax</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</h:head>
	<h:body>
	<!-- 
	<f:ajax execute="空格分隔的列表中的客户端ID，ValueExpression评估这样一个清单，或一个特殊的关键字" 
		render="空格分隔的客户端ID，ValueExpression评估这样一份清单，或一个特殊的关键字列表"
		listener ="" 
		immediate=" "
		 disabled=""
		event="字符串，它是一个从表12-1支持的事件名称 "
		 onevent="一个JavaScript的名称（或ValueExpression评估命名 函数接受一个参数"
		 onerror="一个JavaScript的名称（或ValueExpression评估命名) 函数接受一个参数">
	</f:ajax> -->
         
		<h:form> 
		    You entered: #{requestScope.input}.<br />
			<h:inputText id="input" value="#{requestScope.input}">
				<f:ajax render="@form" />
			</h:inputText>

			<table>
				<tr>
					<td>
						name:
					</td>
					<td>
						<f:ajax render="useridMessage">
							<h:inputText label="Userid" id="userid" value="#{user.name}" required="true" />
							<h:message id="useridMessage" for="userid" />
						</f:ajax>
					</td>
				</tr>
				</table>
		</h:form>
	</h:body>
</html>
