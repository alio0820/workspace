<!DOCTYPE html>
<html>
<head>
	<title>Amarsoft-考试系统</title>
	<link rel="shortcut icon" href="images/fruit.ico">
	<meta name="description" content="Amarsoft, a fully featured, responsive, HTML5,Exam.">
	<meta name="author" content="cdzhai">
	<link id="bs-css" href="css/bootstrap-cerulean.css" rel="stylesheet">
	<style type="text/css">
	  body {
		padding-bottom: 40px;
		font-family: sans-serif;
		
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	.login-box .btn {
	    margin-top: 15px;
	    width: 100%;
	}
	div.center, p.center, img.center {
	    text-align: center;
	}
	</style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/charisma-app.css" rel="stylesheet">
	<link href='css/uniform.default.css' rel='stylesheet'>
	
	<!--[if lt IE 9]>
	  <script src="js/html5.js"></script>
	<![endif]-->
</head>
<body>
		<div class="container-fluid">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h1>Welcome to Amarsoft</h1>
					<div style='width:41.1709%;margin:0 auto;min-width:520px;position:relative;height:27px;margin-top:12px;'>
						<img style='float:left;width:180px;height:27px;' src='img/logo.gif'/>
						<div style='color:#CCCCCC;right:3px;bottom:2px;;width:210px;height:12px;position:absolute;'>
							亚太地区领先的风险管理平台提供商
						</div>
					</div>
				</div>	
			<div class="row-fluid">
				<div class="well span5 center login-box" style='min-width:520px;padding-top:25px;-moz-user-select:none;'>
					<div class="alert alert-info">
						Please login with your Username and Password.
					</div>
					<form class="form-horizontal" action="index.jsp" method="post">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="username" id="username" type="text" value="admin" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="admin123456" />
							</div>
							<div class="clearfix"></div>
							
							<div class="input-prepend" title="verification" data-rel="tooltip">
								<span class="add-on"><i class="icon-info-sign"></i></span><input class="input-large span10" style='width:35%;' name="verification" id="verification" type="text" value="" />
								<img id="img_yzm" src="div_part/yzmCODE.jsp?id=0" style='cursor:pointer' border="0" onclick="refrush()" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
							<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label>
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
							<button type="submit" class="btn btn-primary">Login</button>
							</p>
						</fieldset>
					</form>
				</div>
				<div style='color:#CCCCCC;width: 41.1709%;margin:0 auto;text-align:center;min-width:520px;'>
					<span>CopyRight 2013&nbsp;,Amarsoft Technology ,Co.,Ltd.</span>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/bootstrap-tooltip.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="js/jquery.uniform.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
