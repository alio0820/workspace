<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>JavaServer Faces Registration Application</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</h:head>
	<h:body>
		<ui:composition template="../template/template.xhtml"> 
		<ui:define name="title"> 
		   JavaServer Faces 注册程序
	   </ui:define>  
	   <ui:define name="body">
		<h:form>
			<h2>
				JSF Registration App
			</h2>
			<table>
				<tr>
					<td>
						Name:
					</td>
					<td>
						<h:inputText label="Name" id="name"
							value="#{user.name}" required="true" />
						<h:message for="name" />
					</td>
				</tr>
				<tr>
					<td>
						Sex:
					</td>
					<td>
						<h:selectOneRadio label="Sex" id="sex"  value="#{user.sex}"
							required="true">
							<f:selectItem itemLable="男" itemValue="male" />
							<f:selectItem itemLable="女"  itemValue="female" />
						</h:selectOneRadio>
						<h:message for="sex" />
					</td>
				</tr>
				<tr>
					<td>
						Date of Birth:
					</td>
					<td>
						<h:inputText label="Date of Birth" id="birth"
							value="#{user.birth}" required="true">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>
						(yyyy-MM-dd)
						<h:message for="birth" />
					</td>
				</tr>
				<tr>
					<td>
						Email Address:
					</td>
					<td>
						<h:inputText label="Email Address" id="email"
							value="#{user.email}" required="true"
							validator="#{user.validateEmail}" />
						<h:message for="email" />
					</td>
				</tr>
			</table>
			<p>
				<h:messages />
			</p>
			<p>
				<h:commandButton value="Register" action="confirm" />
			</p>
		</h:form>
		</ui:define>
		</ui:composition>
	</h:body>
</html>
