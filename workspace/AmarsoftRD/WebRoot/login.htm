<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<link rel="icon" href="images/fruit.ico" type="image/x-icon"/>
	<title>Amarsoft研发部信息平台-登录</title>
	<meta http-equiv=Content-Type content="text/html; charset=gbk">
	<link href="css/login.css" type=text/css rel=stylesheet>
	<script type='text/javascript'>
		function check(){
			var user = document.form1.userName.value;
			var password = document.form1.password.value;
			var code = document.form1.incode.value;
			var tip1 = document.getElementById('tip1');
			var tip2 = document.getElementById('tip2');
			var tip3 = document.getElementById('tip3');
			var flag = true;
			//var radio = document.form1.radio;//form1(name) 既可以获取id 又可以获取name，还可以获取name的数组
			if(user==''){
				tip1.innerHTML='不能为空！';
				document.form1.userName.setAttribute("class","error");
				flag = false;
			}
			else{
				tip1.innerHTML='';
				document.form1.userName.setAttribute("class","");
			}
			if(password==''){
				tip2.innerHTML='不能为空！';
				document.form1.password.setAttribute("class","error");
				flag = false;
			}
			else{
				tip2.innerHTML='';
				document.form1.password.setAttribute("class","");
			}
			if(code==''){
				document.getElementById('LinkButton1').style.display='none';
				tip3.innerHTML='忘记输入验证码！';
				document.form1.incode.setAttribute("class","error");
				flag = false;
			}
			else{
				tip3.innerHTML='';
				document.form1.incode.setAttribute("class","");
				document.getElementById('LinkButton1').style.display='inline-block';
			}
			return flag;
		}
		function refrush(){
			var date = new Date();
			var time = date.getTime();
			var img = document.getElementById('img_yzm');
			img.src = "yzmCODE.jsp?id="+time;
		}
	</script>
</head>
<body>
	<form name='form1' method='post' action ='servlet/login'>
	<div id=div1>
	  	<table id=login height="100%" cellSpacing=0 cellPadding=0 width=800 align=center>
		    <tbody>
		      <TR id=main>
		        <TD><table height="100%" cellspacing=0 cellpadding=0 width="100%">
		          <tbody>
		            <tr>
		              <td colspan=4 style="font-size:45px;text-align:right;padding-left:40px;overflow:hidden;">
		              	<img src='images/logo2.png'></img>
		              </td>
		            </tr>
		            <tr height=30>
		              <td width=380>&nbsp;</td>
		              <td>&nbsp;</td>
		              <td>&nbsp;</td>
		              <td>&nbsp;</td>
		            </tr>
		            <tr height=40>
		              <td rowspan=4>&nbsp;</td>
		              <td>用户名：</td>
		              <td style='width:281px;'>
						<input class="textbox i-txt" id=txtUserName name=userName>
						<label id='tip1' class='tip'></label>
					  </td>
		              <td width=60>&nbsp;</td>
		            </tr>
		            <tr height=40>
		              <td>密　码：</td>
		              <td style='width:281px;'>
						<input class="textbox i-txt" id=txtUserPassword type=password name=password>
						<label id='tip2' class='tip'></label>
					  </td>
		              <td width=60>&nbsp;</td>
		            </tr>
		            <tr height=40>
		              <td>验证码：</td>
		              <td colspan=2>
		              	<span><input id=txtSN class="i-txt" name=incode style="float:left;width:70px;height:20px;">&nbsp;
		              	<img id="img_yzm" src="yzmCODE.jsp?id=0" border="0" usemap="#Map" onclick="refrush()" />
		                <a id=LinkButton1 onclick="refrush()" href="#">不清楚，再来一张</a>
						<label id='tip3' class='tip'></label>
		                </span>
		              </td>
		            </tr>
		            <tr height=40>
		              <td colspan=2>
		              		<span style="float:left;color:white">
		              			<a href='register.jsp' style='color: #890000;'>注册</a>
		              			<a href='index.jsp' style='color: #FFCC00'>游客访问</a>
		              		</span>
		              		<span style="float:right;padding-bottom:1px;"><input id=btnLogin class='button' type="submit" value=" 登 录 " onclick='return check()'></span>
		              </td>
		              <td width=60>&nbsp;</td>
		            </tr>
		            <tr height=110>
		              <td colspan=4>&nbsp;</td>
		            </tr>
		          </tbody>
		        </table></TD>
		      </TR>
		      <TR id=root height=104>
		        <TD>&nbsp;</TD>
		      </TR>
		    </tbody>
	  	</table>
	</div>
	<div id=div2 style="DISPLAY: none"></div>
	</form>
</body>
</html>
