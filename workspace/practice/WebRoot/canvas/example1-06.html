<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="../images/fruit.ico">
		<title>文本、矩形与圆弧的描边及填充</title>
		<style>
			body{
				background:#dddddd;
			}
			#canvas{
				background:#ffffff;
				border:thin inset #aaaaaa;
			}
		</style>
	</head>
	<body>
		<canvas id='canvas' width='1010' height='650'>
			Canvas not supported
		</canvas>
		<script>
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d');
			function drawGrid(context,color,stepx,stepy){
				context.strokeStyle = color;
				context.lineWidth = 0.5;
				
				for(var i=stepx + 0.5;i<context.canvas.width;i+=stepx){
					context.beginPath();
					context.moveTo(i,0);
					context.lineTo(i,context.canvas.height);
					context.stroke();
				}
				for(var i=stepy + 0.5;i<context.canvas.height;i+=stepy){
					context.beginPath();
					context.moveTo(0,i);
					context.lineTo(context.canvas.width,i);
					context.stroke();
				}
			}
			drawGrid(context,'lightgray',10,10);
			//drawing attributes
			context.font = '48pt Helvetica';
			context.strokeStyle = 'blue';
			context.fillStyle = 'red';
			context.lineWidth = '2';
			//text
			context.strokeText('Stroke',60,110);
			context.fillText('Fill',440,110);
			context.strokeText('Stroke & Fill',650,110);
			context.fillText('Stroke & Fill',650,110);
			//rectangles
			context.lineWidth = '5';
			context.beginPath();//开始一段新的路径
			context.rect(80,150,150,100);
			context.stroke();
			
			context.beginPath();
			context.rect(400,150,150,100);//画矩形
			context.fill();
			
			context.beginPath();
			context.rect(750,150,150,100);
			context.stroke();
			context.fill();
			
			//open arcs
			context.beginPath();
			context.arc(150,370,60,0,Math.PI*3/2);//画弧形
			context.stroke();
			context.beginPath();
			context.arc(475,370,60,0,Math.PI*3/2);
			context.fill();
			
			context.beginPath();
			context.arc(820,370,60,0,Math.PI*3/2);
			context.stroke();
			context.fill();
			
			//close arcs
			context.beginPath();
			context.arc(150,550,60,0,Math.PI*3/2);
			context.closePath();
			context.stroke();
			
			context.beginPath();
			context.arc(475,550,60,0,Math.PI*3/2);
			context.closePath();
			context.fill();
			
			context.beginPath();
			context.arc(820,550,60,0,Math.PI*3/2);
			context.closePath();
			context.stroke();
			context.fill();
		</script>
	</body>
</html>
