<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="../images/fruit.ico">
		<title>线性渐变</title>
		<style>
			body{
				background:#dddddd;
			}
			#canvas1,#canvas2,#canvas3,#canvas4,#canvas5{
				margin:10px;
				background:#ffffff;
				border:thin inset #aaaaaa;
			}
		</style>
	</head>
	<body>
		<canvas id='canvas1' width='250' height='250'>
			Canvas not supported
		</canvas>
		<canvas id='canvas2' width='250' height='250'>
			Canvas not supported
		</canvas>
		<canvas id='canvas3' width='250' height='250'>
			Canvas not supported
		</canvas>
		<canvas id='canvas4' width='250' height='250'>
			Canvas not supported
		</canvas>
		<canvas id='canvas5' width='250' height='250'>
			Canvas not supported
		</canvas>
		<script>
			//1 顺时针
			var canvas = document.getElementById('canvas1'),
				context = canvas.getContext('2d');
				gradient = context.createLinearGradient(0,0,canvas.width,0);
			gradient.addColorStop(0,'blue');
			gradient.addColorStop(0.25,'white');
			gradient.addColorStop(0.5,'purple');
			gradient.addColorStop(0.75,'red');
			gradient.addColorStop(1,'yellow');
			
			context.fillStyle = gradient;
			context.rect(0,0,canvas.width,canvas.height);
			context.fill();
			//2 顺时针
			canvas = document.getElementById('canvas2'),
			context = canvas.getContext('2d');
			gradient = context.createLinearGradient(0,0,0,canvas.height);
			gradient.addColorStop(0,'blue');
			gradient.addColorStop(0.25,'white');
			gradient.addColorStop(0.5,'purple');
			gradient.addColorStop(0.75,'red');
			gradient.addColorStop(1,'yellow');
			
			context.fillStyle = gradient;
			context.rect(0,0,canvas.width,canvas.height);
			context.fill();
			
			//3 顺时针
			canvas = document.getElementById('canvas3'),
			context = canvas.getContext('2d');
			gradient = context.createLinearGradient(0,0,canvas.width,canvas.height);
			gradient.addColorStop(0,'blue');
			gradient.addColorStop(0.25,'white');
			gradient.addColorStop(0.5,'purple');
			gradient.addColorStop(0.75,'red');
			gradient.addColorStop(1,'yellow');
			
			context.fillStyle = gradient;
			context.rect(0,0,canvas.width,canvas.height);
			context.fill();
			
			//4 顺时针
			var canvas = document.getElementById('canvas4'),
			context = canvas.getContext('2d');
			gradient = context.createLinearGradient(0,0,0,canvas.height/2);
			gradient.addColorStop(0,'blue');
			gradient.addColorStop(0.25,'white');
			gradient.addColorStop(0.5,'purple');
			gradient.addColorStop(0.75,'red');
			gradient.addColorStop(1,'yellow');
			
			context.fillStyle = gradient;
			context.rect(0,0,canvas.width,canvas.height);
			context.fill();
			
			//5 顺时针
			var canvas = document.getElementById('canvas5'),
			context = canvas.getContext('2d');
			gradient = context.createRadialGradient(canvas.width/2,canvas.height,10,canvas.width/2,0,100);
			gradient.addColorStop(0,'blue');
			gradient.addColorStop(0.25,'white');
			gradient.addColorStop(0.5,'purple');
			gradient.addColorStop(0.75,'red');
			gradient.addColorStop(1,'yellow');
			
			context.fillStyle = gradient;
			context.rect(0,0,canvas.width,canvas.height);
			context.fill();
		</script>
	</body>
</html>
