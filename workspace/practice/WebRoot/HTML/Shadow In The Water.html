<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>水的倒影效果</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	function Show_Inverted(ph){
    		var nph;
    		theImg.style.filter="Wave(Add=false,Freq=5,LightStrength=15,phase="+ph+", Strength=8) flipv()";
    		nph = ph+10;
    		chg=setTimeout("Show_Inverted ("+nph+")",50);
    	}
    	/* revealTrans 是图片转变效果
    	 * 用javaScript改变图像theImg的样式表，并且改变 Transition 属性的值，使其产生不同的效果。Javascript的调用形式是：
    	 * theImg.style.filter="revealTrans(Duration=3,Transition="+n+")";
    	 * 在 Javascript 加设一个全局变量m 和n ，使其效果如同cookie 的功能。
    	 */
    </script>
    <style type="text/css">
    	.photo{
    		filter:Wave(Add=false,Freq=5,LightStrength=15,Phase=0,Strength=8)flipv()
    		}
    </style>
  </head>  
  <body bgcolor="#FFFFFF" text="#000000" onLoad="Show_Inverted(0)">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  	<tr>
  		<td align="center" valign="top">
	  		<table width="100%" border="0" cellspacing="0" cellpadding="1">
	  			<tr>
	  				<td align="center"><font size="5"><b>水的倒影</b></font></td>
	  			</tr>
	  			<tr>	
	  				<td width="280"  height="163"><img src="../images/div_scrollStyle.jpg"></td>
	  			</tr>
	  			<tr>	
	  				<td width="280"  height="163"><img id="theImg" class="photo" src="../images/div_scrollStyle.jpg"></td>
	  			</tr>
	  		</table>
  		</td>
  	</tr>
  </table>    	
  </body>
</html>
