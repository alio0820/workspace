<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>检查对象所拥有的属性</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
    	.showcss{
    		font-family:"Arial","Helvetica","sans-serif";
    		font-size:9pt;
    		}
    </style>
  </head> 
  <body>
    	<form name="form1" method="post" action="">
    		<input type="text" name="textform" size="10"maxlength="10">
    	</form>
    	<script type="text/javascript">
    		//检查对象的函数
    		function MM_findObj(n,d){
    			var p,i,x;
    			if(!d) d=document;
    			if((p=n.indexOf("?"))>0&&parent.frames.length){
    				d=parent.frames[n.substring(p+1)].document;
    				n=n.substring(0,p);
    			}
    			if(!(x=d[n])&&d.all)
    				x=d.all[n];
    			for(i=0;!x&&i<d.forms.length;i++)
    				x=d.forms[i][n];
    			for(i=0;!x&&d.layers&&i<d.layers.length;i++)
    				x=MM_findObj(n,d.layers[i].document);
    			return x;
    		}
    		function show(){
    			d=MM_findObj('textform');
    			document.writeln("<table border=1 cellspacing=1 cellpadding=1>\n"+
    			"<tr>\n"+
    			"<td class='showcss'>属性</td>\n"+
    			"<td class='showcss'>值</td>\n"+
    			"<td class='showcss'>属性</td>\n"+
    			"<td class='showcss'>值</td>\n"+
    			"<td class='showcss'>属性</td>\n"+
    			"<td class='showcss'>值</td>\n"+
    			"<td class='showcss'>属性</td>\n"+
    			"<td class='showcss'>值</td>\n"+
    			"<td class='showcss'>属性</td>\n"+
    			"<td class='showcss'>值</td>\n"+
    			"<td class='showcss'>属性</td>\n"+
    			"<td class='showcss'>值</td>\n"+
    			"</tr>\n"+
    			"<tr>\n");
    			i=1;
    			for(para in d){
    				if(eval('d.'+para)!=''){
    					document.writeln("<td class='showcss'>"+para+"</td>\n<td class='showcss'>"+eval('d.'+para)+"</td>\n");
    				}
    				else{
    					document.writeln("<td class='showcss'>"+para+"</td>\n<td class='showcss'>&nbsp;</td>\n");
    				}
    				if(i%6==0){
    					document.writeln('</tr>\n');
    				}
    				i=i+1;
    			}
    			document.writeln("</tr></table>\n");
    		}
    		show().caller;
    	</script>
  </body>
</html>
