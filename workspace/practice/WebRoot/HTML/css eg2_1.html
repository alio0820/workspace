<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>css eg2_1.html</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">
    	function MaxWindow(){
    		if(window.screenLeft==0){
    			window.moveTo(115,85);
    			window.resizeTo(560,420);
    		}
    		else{
    			window.moveTo(0,0);
    			window.resizeTo(screen.width,screen.height);
    		}
    	}
    	function MinWindow(){
    		window.blur();
    	}
    	function CloseWindow(){
    		window.close();
    	}
    </script>
    <style type="text/css">
    	body{
    		overflow-x:hidden;
    		overflow-y:hidden;     			<!--取消横向和纵向滚动条-->
    		border:3px #cccccc ridge;
    		background:3FFFF00;
    		color:#000000;
    		margin:0;
    		}
    	table.tab1{
    		border:#000000; 
    		border-style:dashed;
    		border-top-width:1px;
    		border-right-width:1px;
    		border-bottom-width:1px;
    		border-left-width:1px;
    		cellspacing:0;
    		cellpadding:0;
    		height:100%;
    		width:100%；
    		}
    	.show{
    		text-align:center;
    		vertical-align:middle;
    		color:#0000FF；
    		}
    </style>
  </head>
  
  <body>
    	<table>
    		<tr>
    			<td height="20" align="right" bgcolor="#FFFFFF">
    				<table width="50" border="0" cellspacing="0" cellpadding="0">
    					<tr>
    						<td><a href="#" onclick="MinWindow()">最小化窗口</a></td>
    						<td><a href="#" onclick="MaxWindow()">最大化窗口</a></td>
    						<td><a href="#" onclick="CloseWindow()">关闭窗口</a></td>
    					</tr>
    				</table>
    			</td>
    		</tr>
    		<tr>
    			<td>
	    			<table border="0" cellspacing="0" cellpadding="0" align="center" class="tab1" width="350">
	    				<tr>
	    					<td class="show"><font size="6"><b>自定义IE边框</b></font></td>
	    					<td class="show" width=280" height="204"></td>
	    					<td class="show"><font size="5"><b>21点游戏</b></font></td>
	    				</tr>
	    			</table>
	    		</td>
    		</tr>
    	</table>
    </body>
</html>
