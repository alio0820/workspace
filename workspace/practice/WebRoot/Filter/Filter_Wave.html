<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Wave滤镜</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
   		<div>
   			<img style="filter:wave(add=add,freq=2,lightstrength=0,phase=25,strength=5)"src="../images/tt.jpg"/>
   			<img style="filter:wave(add=add,freq=2,lightstrength=30,phase=45,strength=10)"src="../images/tt.jpg"/>
   			<img style="filter:wave(add=add,freq=2,lightstrength=60,phase=50,strength=5)"src="../images/tt.jpg"/>
   			<!-- add默认为true，表示是否要把对象按波形样式打乱
   				 freq是波纹的频率
   				 lightstrength可以使波纹产生增强光影的效果范围是0~100
   				 phase设置正弦波的偏移量
   				 strength代表振幅大小 -->
   		</div>
  </body>
</html>
