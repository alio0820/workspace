<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Alpha滤镜</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
    	<p align="center">
    	<img src="../images/tt.jpg"/><br/>
    	<img src="../images/tt.jpg" style="filter:alpha(opacity=50)"/><br/>
    	<img src="../images/tt.jpg" style="filter:alpha(opacity=0,finishopacity=100,style=1,startx=0,starty=5,finishx=250,finishy=85)"/><br/>
 		<img src="../images/tt.jpg" style="filter:alpha(opacity=0,finishopacity=80,style=1,startx=0,starty=5,finishx=250,finishy=85)"/><br/>
 		<!-- opacity代表透明度，取值从0~100
 			 finishopacity设置渐变的透明效果，取值从0~100
 			 style指定了透明区域的形状特征。其中0代表统一形状，1代表线性，2代表放射性，3代表长方形
 			 startx和starty分别代表了渐变透明效果开始的X和Y坐标
 			 finishx和finishy分别代表了渐变透明效果结束的X和Y坐标
 	    -->
  </body>
</html>
