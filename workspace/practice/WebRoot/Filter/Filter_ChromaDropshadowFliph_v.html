<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Filter_Chroma.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
  		以下这些滤镜效果都需要div设置为绝对定位<br/>
    	<div style="color:green;filter:chroma(color=green);position:absolute">
    		Chroma滤镜-可以看到该段文字消失了
    	</div>
    	<div style="filter:dropshadow(color=red,offx=5,offy:-5,positive=1);position:absolute;top:100px">
    		Dropshaow滤镜，向规定方向偏移<br/><img src="../images/div_scrollStyle.jpg"/>
    	</div>
    	<div style="filter:fliph;position:absolute;top:300">
    		FlipH滤镜-水平翻转<img src="../images/div_scrollStyle.jpg"/>
    	</div><br/>
    	<div style="filter:flipv;position:absolute;top:500">
    		FlipH滤镜-垂直翻转<img src="../images/div_scrollStyle.jpg"/>
    	</div>
  </body>
</html>
