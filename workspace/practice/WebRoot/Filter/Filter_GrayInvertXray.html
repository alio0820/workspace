<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>本例演示了Gray，Invert，Xray滤镜的用法</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>  
  <body>
    	<div style="filter:gray;position:absolute;top:100">
    		Gray滤镜-灰度图效果<img src="../images/div_scrollStyle.jpg"/>
    	</div>
    	<div style="filter:invert;position:absolute;top:300">
    		Invert滤镜-底片效果-属性翻转<img src="../images/div_scrollStyle.jpg"/>
    	</div>
    	<div style="filter:xray;position:absolute;top:500">
    		Xray滤镜-X光片效果-轮廓加亮<img src="../images/div_scrollStyle.jpg"/>
    	</div>
  </body>
</html>
